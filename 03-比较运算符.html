<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 有隐式转换,字符型转换为数字，
        console.log(2 == '2');
        // 严格判断是否相等用 === 
        console.log(2 === '2');
        console.log(NaN === NaN);//结果false
        console.log(2 !== '2');//true
        console.log(2 != '2');//false
        console.log('aa' < 'aac');//true,一位一位的比较
        // 涉及到NaN的都是false

    </script>
</body>

</html>
