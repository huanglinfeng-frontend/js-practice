<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('sum' + 1)//结果是sum1,1隐式转换成字符串型
        console.log(2 - '2')//0,减号自动转换成数字型
        console.log(+'123')//123,自动转换成数字型
        //多练就行

    </script>
</body>

</html>
