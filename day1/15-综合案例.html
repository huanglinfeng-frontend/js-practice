<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            height: 90px;
            margin: 0 auto;
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            width: 150px;
        }
    </style>
</head>

<body>
    <script>
        let name = prompt('请输入商品名称')
        let num1 = +prompt('请输入商品价格')
        let num2 = +prompt('请输入商品数量')
        let name1 = prompt('请输入收货地址')
        let num3
        num3 = num1 * num2
        document.write(`
        <h2>订单确认</h2>
    <table>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收货地址</th>
        </tr>
        <tr>
            <td>${name}</td>
            <td>${num1}元</td>
            <td>${num2}</td>
            <td>${num3}元</td>
            <td>${name1}</td>
        </tr>
    </table>`)
    </script>
</body>

</html>
