<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 属性选择器加中括号 */
        input [value] {
            color: red;
        }

        /* 还有一种写法，但二者都只有type属性时 */
        input [type=text] {
            color: red;
        }
    </style>
</head>

<body>
    <input type="text" value="123">
    <input type="password">
</body>

</html>
