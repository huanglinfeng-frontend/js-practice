<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px;
        }

        p {
            width: 100px;
            height: 100px;
            margin: 50px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <p>
        </p>
    </div>
    <script>
        const div = document.querySelector(div)
        const p = document.querySelector('p')
        //offsetLeft检测盒子的位置受父级元素的定位影响，如果父级元素有定位那么找的是与父级元素的位置，反之一直找到页面边
        console.log(p.offsetLeft);

    </script>
</body>

</html>
