<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        const fa = document.querySelector('.father')
        const son = document.querySelector('.son')
        // //捕获document.addEventListener('click', function () {
        // }，true)  加上第三个是true就是捕获，冒泡不用加，因为后面默认是false
        document.addEventListener('click', function () {
            alert('我是爷爷')
        })//
        fa.addEventListener('click', function () {
            alert('我是爸爸')
        })
        son.addEventListener('click', function (e) {
            alert('我是儿子')
            e.stopPropagation()//阻止冒泡，一个要加上事件对象
        })
    </script>
</body>

</html>
