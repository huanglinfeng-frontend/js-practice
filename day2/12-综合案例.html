<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 10000
        while (true) {
            let str = +prompt(`请选择您的操作：
            1.存钱
            2.取钱
            3.查看金额
            4.退出
            `)//反隐号即模板字符串，支持格式的转换
            switch (str) {
                case 1:
                    let num1 = +prompt('输入你要取款的金额')
                    sum -= num1
                    break;
                case 2:
                    let num2 = +prompt('输入你要存款的金额')
                    sum += num2
                    break;
                case 3:
                    alert(`您的余额为${sum}`)
                    break;

                default:
                    break;
            }

            if (str === 4) {
                break
            }
        }
    </script>
</body>

</html>
