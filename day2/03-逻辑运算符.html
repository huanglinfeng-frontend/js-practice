<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 多重判断条件用 &&
        // 逻辑与
        console.log(3 < 5 && 3 > 2);
        // 逻辑或 ||
        console.log(3 < 5 || 3 > 2);
        // 逻辑非 ！取反
        console.log(!3 < 5);

        let num = +prompt('请输入一个数')
        alert(num % 4 === 0 && num % 100 !== 0)


    </script>
</body>

</html>
