        function getarr(arr = []) {
            arr.sort()
            let max = arr[arr.length - 1]
            let min = arr[0]
            return [max, min] // 多个数据用数组返回
        }
        let newmax = getarr([12, 14, 16, 11, 19])
        document.write(`最大值：${newmax[0]}`)
        document.write(`最小值：${newmax[1]}`)
