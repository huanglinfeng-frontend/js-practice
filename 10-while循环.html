<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1
        let num = +prompt('请输入次数')
        while (i <= num) {
            document.write('111111<br>')
            i++
        }


        let a = 1
        while (a <= 100) {
            document.write(a + '<br>')
            a++
        }


        let b = 1
        let sum = 0
        while (b <= 100) {
            sum = sum + b
            b++
        }
        document.write(`这是和${sum}`)



        let c = 1
        let sum1 = 0
        while (c <= 100) {
            if (c % 2 === 0) {
                sum1 += c
            }
            c++
        }
        document.write(sum1)
    </script>
</body>

</html>
