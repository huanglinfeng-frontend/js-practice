<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        //每个函数里面都有this  普通函数里面this指向的是window
        function fn() {
            console.log(this);

        }
        fn()
        const btn = document.querySelector('button')
        btn.addEventListener('click', function () {
            console.log(this);//指向调用者btn
            this.style.color = 'red'//点击之后自己变为红色
        })

    </script>
</body>

</html>
