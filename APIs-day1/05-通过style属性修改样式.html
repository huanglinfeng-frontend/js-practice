<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        //获取元素
        const box = document.querySelector('.box')
        //对象.style.样式属性 = ‘值’
        box.style.width = '300px'
        //遇到多个单词组成，用小驼峰命名法
        box.style.backgroundColor = 'pink'

        //如果对象是body时，则不需要获取，直接document.body.style.属性 = ‘值’
    </script>
</body>

</html>
