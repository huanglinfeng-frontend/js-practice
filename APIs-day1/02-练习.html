<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h4>教育年会抽奖</h4>
        <h1>一等奖：<span id="one">???</span></h1>
        <h2>二等奖：<span id="two">???</span></h2>
        <h3>三等奖：<span id="three">???</span></h3>
    </div>
    <script>
        const arr = ['周', '刘', '星', 'pink', '张']
        const random1 = Math.floor(Math.random() * arr.length)
        const one = document.querySelector('#one')
        one.innerHTML = arr[random1]
        arr.slice(random1, 1)



        const random2 = Math.floor(Math.random() * arr.length)
        const two = document.querySelector('#two')
        two.innerHTML = arr[random2]
        arr.slice(random2, 1)



        const random3 = Math.floor(Math.random() * arr.length)
        const three = document.querySelector('#three')
        three.innerHTML = arr[random3]
        arr.slice(random3, 1)
    </script>
</body>

</html>
