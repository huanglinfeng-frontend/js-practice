<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">我是大帅b</div>
    <script>
        const box = document.querySelector('.box')
        // console.log(box.innerText);
        box.innerText = '我是一个超级大帅b'
        //innerText 纯文本，不解析标签
        //innnerHTML 解析标签
        box.innerHTML = '<strong>我无敌帅</strong>'
    </script>
</body>

</html>
