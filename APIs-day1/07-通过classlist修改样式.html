<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: brown;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
            padding: 10px;
            border: 1px solid black;
        }

        .nav {
            color: red;
        }
    </style>
</head>

<body>
    <div class="box">大帅b</div>
    <script>
        const box = document.querySelector('.box')
        //追加类add() 类名不加点，并且是字符串
        box.classList.add('nav')
        //删除类 remove()
        box.classList.remove('box')
        //切换类 toggle()   有就删掉，没有就加上
        box.classList.toggle('nav')
    </script>
</body>

</html>
