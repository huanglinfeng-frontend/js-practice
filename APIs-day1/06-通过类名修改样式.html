<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: brown;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
            padding: 10px;
            border: 1px solid black;
        }

        .nav {
            color: red;
        }
    </style>
</head>

<body>
    <div class="nav"></div>
    <script>
        //获取元素
        const div = document.querySelector('div')
        //用classname 可以直接替换掉div中的类名
        //如果原来就有类名，只需要用空格连接保留原来的类名
        div.className = 'nav box'
        div.className = 'box'
    </script>
</body>

</html>
