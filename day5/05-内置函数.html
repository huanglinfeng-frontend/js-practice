<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Math.PI);//Π
        //Math-数学对象方法
        console.log(Math.ceil(1.1));//2,向上取整
        console.log(Math.floor(1.9));//1,向下取整
        console.log(Math.round(1.3));//1,四舍五入
        console.log(Math.round(-1.5));//-1,负数取离他最近的
        console.log(Math.max(1, 2, 3, 4, 5));//最大值，5
        console.log(Math.abs(-2));//绝对值

    </script>
</body>

</html>
