<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let day = 1; day < 4; day++) {
            document.write(`第${day}`)
            for (let dan = 1; dan < 6; dan++) {
                document.write(`第${dan}`)
            }
        }
    </script>
</body>

</html>
