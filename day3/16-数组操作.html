<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = []
        // 增
        arr[0] = 1
        arr.push(3, 4, 5)//数据放于末尾,并且返回数组的长度
        arr.unshift(2, 2, 2)//放开头，返回长度
        //改
        arr[0] = 2
        //删
        arr.pop()//删除一个最后的元素，并返回该元素
        arr.shift()//删除第一个元素，并返回该元素
        arr.splice(起始位置, 删除几个元素)//指定删除
    </script>
</body>

</html>
