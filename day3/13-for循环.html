<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 3; i++) {
            document.write('6')

        }


        for (let str = 1; str <= 100; str++) {
            document.write(str + '<br>');

        }


        let sum = 0
        for (let re = 1; re <= 100; re++) {
            if (re % 2 === 0) {
                sum += re

            }

        }
        document.write(sum)
        let arr = [1, 2, 3, 4, 5]
        for (let t = 0; t <= 4; t++) {
            document.write(arr[t])

        }
    </script>
</body>

</html>
