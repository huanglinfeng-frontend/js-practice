<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0
        let arr = []
        let max = 0
        let min = 0
        let newarr = []
        for (let i = 0; i < 5; i++) {
            let age = +prompt('请输入五个有效年龄0-100')
            if (age <= 100) {
                arr.push(age)
            }
        }
        document.write(arr + '<br>')
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] >= 18) {
                newarr.push(arr[j])
            }

        }
        document.write(newarr + '<br>')
        for (let x = 0; x < arr.length; x++) {
            sum += arr[x]

        }
        document.write(sum + '<br>')
        document.write(sum / arr.length + '<br>')
        // 找最大值方法1
        for (let z = 0; z < arr.length; z++) {
            if (arr[z] < arr[z + 1]) {
                arr[z] = arr[z + 1]
                max = arr[z]
            }

        }
        document.write(max + '<br>')
        // 找最大值方法2
        arr.sort()
        max = arr[arr.length - 1]
        document.write(max)



        // 练习2

    </script>
</body>

</html>
