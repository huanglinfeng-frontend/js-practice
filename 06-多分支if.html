<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let green = +prompt('输入成绩')
        if (green >= 90) {
            alert('优秀')
        } else if (green >= 70) {
            alert('良好')
        } else if (green >= 60) {
            alert('及格')
        } else {
            alert('不及格')
        }
    </script>
</body>

</html>
