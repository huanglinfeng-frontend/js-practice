<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //一元运算符；正负号
        // 自增：++，让变量值加一
        //自减
        // 前置自增，++num
        let num = 1
        document.write(++num + 1)
        // 同理后置
        let num1 = 1
        document.write(num1++ + 1)

    </script>
</body>

</html>
